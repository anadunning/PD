<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" type="text/css" href="style.css">

    <body>
        <nav class="navbar navbar-light bg warning mb-4">
                <span class="navbar-brand mb-0 h1">Mini Projeto 4 - REST - Cliente</span>
        </nav>

        <h2>Criar uma Notícia</h2>

            <div class="container">
                <div class="row">
                    <div class="col-md-6" id="firstSection">
                        <form class = "border p-4 mb-4" id = "form" method="" action="">
                            <div class = "form-group">
                                    <h4>Notícia: </h4>
                                    <label>Título</label>
                                    <input type = "text" class = "form-control" id = "titulo" placeholder = "Informe o título da notícia">
                            </div>
                            <div class = "form-group">
                                    <label>Autor</label>
                                    <input type = "text" class = "form-control" id = "autor" placeholder = "Informe o nome do autor">
                            </div>
                            <div class = "form-group">
                                    <label>Data</label>
                                    <input type = "text" class = "form-control" id = "data" placeholder = "Informe a data">
                            </div>
                            <div class = "form-group">
                                    <label>Conteúdo da Notícia</label>
                                    <textarea name="noticia" class = "form-control" id = "conteudo" rows="10" cols="30">Informe o conteúdo da notícia </textarea>
                            </div>

                            <button type = "submit" id = "btn-criar" class = "btn btn-primary">Criar Notícia</button>

                        </form>
                    </div>
                </div>
            </div>

            <div class="voltar">
                    <a class="btn btn-voltar" href="index.html">Voltar para o Início</link>
            </div>

            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

        <script src="index.js"></script>

    </body>
</html>
