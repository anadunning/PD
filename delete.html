<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Mini Projeto 4 - REST - Cliente</title>

    <!-- Este script é somente para preencher e limpar os campos antes de inserir informação -->
    <script type="text/javascript">
        var texto = "Informe o ID da notícia";

        function preencher(){
            var valor = document.getElementById("consultar").value;

            if(valor == ""){
                document.getElementById("consultar").value = texto;
            }
        }

        function limpar(){
            var valor = document.getElementById("consultar").value;

            if(valor == texto){
                document.getElementById("consultar").value = '';
            }
        }
    </script>

</head>

<body onload="preencher();">

                <nav class="navbar navbar-light bg warning mb-4">
                        <span class="navbar-brand mb-0 h1">Mini Projeto 4 - REST - Cliente</span>
                </nav>
            
                    <h2>Remover notícia</h2>
        
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6" id="firstSection">
                                <form class = "border p-4 mb-4" id = "form" method="get" action="">
                                    <div class = "form-group">
                                            <h4>Consultar notícia:</h4>
                                            <label>Id</label>
                                            <input type = "text" onclick="limpar();" onblur="preencher();"  class = "form-control" id = "consultar" value="">
                                    </div>
                                    
                                    <button type = "submit" id = "button1" class = "btn btn-primary">Consultar</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="container">
                        <div class="row">
                            <div class="col-md-6" id="firstSection">
                                <form class = "border p-4 mb-4" id = "form" method="post" action="">
    
                                    <div class = "form-group">
                                            <h4>Remover Notícia:</h4>
                                            <label>Id</label>
                                            <input type = "text" class = "form-control" id = "atualizar" value="">
                                    </div>
                                    
                                    <button type = "submit" id = "btn-remover" class = "btn btn-primary">Atualizar Título</button>
            
                                </form>
                            </div>
                        </div>
                    </div>
